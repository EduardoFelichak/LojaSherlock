<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Sherlock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.min.js"></script>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-dark custom-navbar-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="utils/img/logo.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">
            </a>
            <span class="navbar-text mx-auto text-white fw-bold fs-4">Desvendando seu estilo</span>
            <button id="cartButton" class="btn btn-outline-light btn-lg" type="button">
                <i class="bi bi-cart-fill"></i>
            </button>
        </div>
    </nav>
    <div id="carrosel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="utils/img/slides/slide1.png" class="d-block w-100" alt="slide1">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="utils/img/slides/slide2.png" class="d-block w-100" alt="slide2">
            </div>
            <div class="carousel-item">
                <img src="utils/img/slides/slide3.png" class="d-block w-100" alt="slide3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carrosel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carrosel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container mt-4">
        <div id="products-row" class="row"></div>
    </div>
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Detalhes do Produto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" alt="" class="modal-img w-100 mb-3 rounded">
                    <h3 class="modal-title-product text-white"></h3>
                    <p class="modal-amount text-white"></p>
                    <p class="modal-price fs-4 text-white"></p>
                    <p class="modal-description text-white"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title text-white" id="cartModalLabel">Carrinho de Compras</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-white">
                    <ul class="list-group list-group-item-dark list-group-flush"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button id="finalize" type="button" class="btn btn-primary">Finalizar Compra</button>
                </div>
            </div>
        </div
    </div>
    <div id="customAlert" class="alert alert-success fade show" role="alert" style="position: fixed; top: 20px; right: 20px; z-index: 1050; display: none;">
        <strong>Produto adicionado ao carrinho!</strong>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="produtos.js" type="module"></script>
</body>
</html>
